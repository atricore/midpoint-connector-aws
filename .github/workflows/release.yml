name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.3.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Get version from tag or input
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Update version in pom.xml
      run: |
        VERSION=${{ steps.version.outputs.version }}
        VERSION_NO_V=${VERSION#v}
        mvn versions:set -DnewVersion=${VERSION_NO_V}

    - name: Run tests
      run: mvn clean test

    - name: Build connector JAR
      run: mvn clean package -DskipTests

    - name: Prepare release artifacts
      run: |
        mkdir -p release-artifacts
        cp target/connector-aws-*.jar release-artifacts/
        cp README.md release-artifacts/
        cp LICENSE release-artifacts/
        if [ -d "examples" ]; then
          cp examples/*.xml release-artifacts/ 2>/dev/null || true
        fi

    - name: Generate checksums
      run: |
        cd release-artifacts
        for file in *.jar; do
          sha256sum "$file" > "$file.sha256"
        done

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: MidPoint AWS Connector ${{ steps.version.outputs.version }}
        files: release-artifacts/*
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## MidPoint AWS Connector ${{ steps.version.outputs.version }}

          ### Installation
          1. Download the `connector-aws-*.jar` file
          2. Copy it to your MidPoint's `icf-connectors` directory
          3. Restart MidPoint

          ### Compatibility
          - MidPoint 4.8+
          - Java 17, 21
          - Google Cloud SDK v26.34.0

          ### Files in this release
          - `connector-aws-*.jar` - Main connector JAR file
          - `README.md` - Documentation
          - `LICENSE` - License information
          - `*.xml` - Configuration examples (if available)
          - `*.sha256` - Checksums for verification
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
